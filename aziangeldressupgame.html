  <script>
    $(document).ready(function () {
    let isDragging = false;

    // Make images draggable
    $(".draggable-image").draggable({
      containment: "body",
      start: function() {
        isDragging = true;
      },
      stop: function() {
        setTimeout(() => isDragging = false, 0); // Reset dragging flag after drag stops
      }
    });

    // Randomize position of draggable images > how do i get them to spread out and not get cut off?
    function randomizePositions() {
        $(".draggable-image").each(function() {
          const maxTop = window.innerHeight - $(this).height();
          const maxLeft = window.innerWidth - $(this).width();

          const randomTop = Math.floor(Math.random() * maxTop);
          const randomLeft = Math.floor(Math.random() * maxLeft);

          $(this).css({ top: randomTop + "px", left: randomLeft + "px" });
        });
      }}) 

      randomizePositions();
  </script>
